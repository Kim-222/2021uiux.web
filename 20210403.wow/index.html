    <style>
        html,
        body {
            height: 100%;
        }

/*

        .box {
            width: 200px;
            height: 200px;
            background: skyblue;
            position: absolute;

        .container li {float: left;width:calc((1000px-40px) / 5);background: orange; height: 100px;display:flex; align-items: center;justify-content: center;

        .container li + li {margin-left: 10px;}
