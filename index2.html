<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue samle</title>
</head>
<body>
  <div class="app">
    {{message}}
  </div>
  <script src="httl://cdn.jsdelivr.net/npm/vue@.5.2/dist/vue.js"></script>
  <script>
    new Vue({
      el:'#app',
      data : {
        message:'Hello Vue.js!'
      }
    });
  </script>
</body>
</html>
